<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Generate Link</title>
    </head>
    <body>
        <img class="cursor" src="images/cursor.png" alt="cursor" id="cursor" width="20">
        <div>
            <img class="logo" src="images/google.png" alt="google logo">
            <div class="border">
                <input type="text" class="input" name="query" id="query">
                <button class="button" id="button" onclick="generate()">Generate link</button>
            </div>


            <div class="border" id="generatedLinkDiv" style="display: none;">
                <input type="text" id="generatedLink" class="input">
                <button class="button" id="button" onclick="copy()">Copy</button>
            </div>

        </div>
        <div id="notification" class="notification">
            <p id="notificationText" class="notificationText"></p>
        </div>
    </body>
    <script src="scripts/index.js" defer></script>

</html>
